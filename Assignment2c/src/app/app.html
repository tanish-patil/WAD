<div class="container">

<h1>Registration Form</h1>
<h2>Enter your details:</h2>

<label>Name:</label>
<input type="text" placeholder="Enter name" #name>

<label>Email:</label>
<input type="email" placeholder="Enter email" #email>

<label>Phone:</label>
<input type="text" placeholder="Enter phone number" #phone>

<label>Address:</label>
<input type="text" placeholder="Enter address" #address>

<label>Password:</label>
<input type="password" placeholder="Enter password" #password>

<button (click)="getValue(name.value, email.value, phone.value, address.value, password.value)">
  Register
</button>

<div class="details">
  <h2>Registered Details:</h2>
  <p>Name: {{displayName}}</p>
  <p>Email: {{displayEmail}}</p>
  <p>Phone: {{displayPhone}}</p>
  <p>Address: {{displayAddress}}</p>
  <p>Password: {{displayPassword}}</p>
</div>

</div>
