<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">User Registration Form</title>
    <link rel="stylesheet" href="styleindex.css">
</head>
<body>
    <h1>User Registration</h1>

    <form id="regForm">
        Name: <input type="text" id="name" required><br><br>
        Email: <input type="text" id="email" required><br><br>
        Password: <input type="password" id="password" required><br><br>
        Contact: <input type="number" id="contact"><br><br>
        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
